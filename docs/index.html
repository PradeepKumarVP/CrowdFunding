<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First DAPP</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>
 <div class="container">
   <br><br>
   <div class="row">
     <div class="col col-12 col-sm-3 col-md-3 col-xs-3">       
        <button type="button" class="btn btn-primary btn-block" onclick="App.showDonatePage()">Donate</button>
     </div>
   
    <div class="col col-12 col-sm-3 col-md-3 col-xs-3">       
      <button type="button" class="btn btn-primary btn-block" onclick="App.showDistributePage()">Distribute</button>
    </div>
    <div class="col col-12 col-sm-3 col-md-3 col-xs-3">       
      <button type="button" class="btn btn-primary btn-block" onclick="App.showbalancePage()"> Balace</button>
    </div>
    <div class="col col-12 col-sm-3 col-md-3 col-xs-3">       
      <button type="button" class="btn btn-primary btn-block" onclick="App.showRegisterPage()"> Register</button>
    </div>
   </div>
   <br>
   <!-- Donate page -->
   <div class="row" id="donatepage">
     <div class="col col-12 col-sm-3 col-md-3 col-lg-3"></div>
     <div class="col col-12 col-sm-6 col-md-6 col-lg-6">
      <table class="table">
        
        <tr>
          <td>Amount</td>
          <td><input type="number" class="form-control" id="transferamount"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;"><button type="button" class="btn btn-primary btn-lg" onclick="App.donateAmount()">Donate</button></td>
        </tr>
      </table>      
     </div>
     <div class="col col-12 col-sm-3 col-md-3 col-lg-3"></div>
   </div>
    <!-- donate page -->

 <!-- balance page -->
 <div class="row" id="balancepage">
  <div class="col col-12 col-sm-3 col-md-3 col-lg-3"></div>
  <div class="col col-12 col-sm-6 col-md-6 col-lg-6">
    <h3>Current balance is <span id="dispbal"></span></h3>    
  </div>
  <div class="col col-12 col-sm-3 col-md-3 col-lg-3"></div>
</div>
 <!-- balance page -->
 


    </div>
 </div>
